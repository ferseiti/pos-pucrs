<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

    // Title
    // URL
    // Content

    // Objetos
    var aba1 = {
        title: "Titulo da aba 1",
        url: "https://mariosouto.com",
        content: "Conteúdo da aba 1"
    }
    var aba2 = {
        title: "Titulo da aba 2",
        url: "https://www.youtube.com/watch?v=VfGW0Qiy2I0",
        content: "Conteúdo da aba 2"
    }

    // [Entrada]
    // "Array"
    const abas = [
        aba1,
        aba2
    ];

    // [Processamento]

    for(aba of abas){
        console.log(aba.title);

        // [Saída]
        var valorAtualdoHTML = document.body.innerHTML;
        document.body.innerHTML = valorAtualdoHTML + "<br>" + `<li><a href="${aba.url}">${aba.title}</a></li>` + "<br>" + aba.content + "<br>";
    }

</script>
